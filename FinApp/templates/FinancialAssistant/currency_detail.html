{% extends 'FinancialAssistant/base.html' %}
{# Load the tag library #}
{% load bootstrap4 %}

{% block title %}
    {{ currency.name }}
{% endblock %}

{% block content %}

    <div class="container">

        <h1>
            Currency: {{ currency.name }}
        </h1>
        <a href="{% url 'FinancialAssistant:currency_update' currency.pk %}">edit</a>
        <p> Name: {{ currency.name }} </p>
        <p> Code: {{ currency.code }}  </p>
        <p> Num: {{ currency.num }}  </p>


    </div>
{% endblock %}
