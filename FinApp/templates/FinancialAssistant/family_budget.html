{% extends 'FinancialAssistant/base.html' %}
{% load bootstrap4 %}

{% block title %}
    Family budget
{% endblock %}

{% block content %}

    <div class="container">
        <h1>Family budget</h1>
        <form role="form" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            {% buttons %}
                <input type="submit" class="btn btn-outline-primary" value="Save">
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
